services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""
    ports: ["3306:3306"]
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    ports: ["8080:8080"]
    depends_on: [mysql]

  api:
    build: ./api
    environment:
      ASPNETCORE_URLS: http://+:${API_PORT}
      ConnectionStrings__Default: "server=mysql;port=3306;database=${MYSQL_DATABASE};user=${MYSQL_USER};password=${MYSQL_PASSWORD};TreatTinyAsBoolean=true"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: osapi
      Jwt__Audience: osweb
    ports: ["${API_PORT}:${API_PORT}"]
    volumes:
      - ./uploads:/app/wwwroot/uploads
    depends_on: [mysql]

  web:
    build: ./web
    environment:
      VITE_API_BASE: "http://localhost:${API_PORT}"
    ports: ["${WEB_PORT}:5173"]
    depends_on: [api]

volumes:
  mysql_data:
